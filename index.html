  <body>
      <div class="container">
      <!--BEGINNING HEADER-->
      <header>
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
      </header>
      <!--END HEADER-->

      <!--BEGINNING MAIN-->
      <main id="maincontent" role='main'>
        <section aria-label='Restaurants Map' id="map-container">
          <div id="map" role='app'></div>
        </section>

        <section>
          <div aria-label='Filter Results' class="filter-options">
            <h2>Filter Results:</h2>
              <select aria-label='Neighborhoods Select' id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>

            <select aria-label='Cousine Select' id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <ul aria-label='Restaurant List' id="restaurants-list"></ul>
        </section>
      </main>
      <!--END MAIN-->

      

      <!--DATABASE HELPER-->
      <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
      <!--MAIN JS FILE-->
      <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
