<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

  <meta charset="utf-8">
  <meta name="description" content="Restaurant Reviews">
  <meta name="author" content="am.zurek">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul aria-label='breadcrumb' id="breadcrumb" role='navigation'>
        <li> 
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main aria-describedby='restaurant-names' id="maincontent" role='main-menu'>
      <!-- Beginning map -->
      <section aria-label='google-maps' id="map-container">
        <div id="map" role='app'></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section aria-label='restaurant-details' id="restaurant-container" role='review'>
        <h2 id="restaurant-name"></h2>
          <img id="restaurant-img" alt='restaurant img'>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" role='review'>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      <div>Copyright (c) 2018</div> 
        <a href="/"><strong>Restaurant Reviews</strong></a> 
      <div>All Rights Reserved.</div>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1S2kXcumfu7p2SVZBGhpCNJp4HJ5NSqY&libraries=places&callback=initMap"></script>-->
    <!-- End scripts -->
  </div>
</body>

</html>
